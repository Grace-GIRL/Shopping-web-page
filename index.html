<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>千百汇购物网站</title>
  <!-- 
    写样式: 三层  base.css(清除浏览器默认样式)  common.css(项目中的公共样式) page.css(具体页面的样式)
   -->
   <!-- 清除浏览器的默认样式(引用库)  -->
  <link rel="stylesheet" href="./css/base.css">
  <!-- 具体页面的样式 -->
  <link rel="stylesheet" href="./css/index.css">
  <!-- 兼容html5语义化标签的库 html5shiv.js -->
  <!-- 下面是 条件注释语句 
     ie5  ie6,7 ie8 ,ie9 正因为ie浏览器的兼容性不好调 所以就产生了条件注释语句
     条件注释语句只适合ie浏览器 最奇怪的是edge浏览器不支持条件注释语句
  -->
  <!--[if lt IE 9]>
        <script src="./js/html5shiv.js"></script>
  <![endif]-->


</head>
<body>
    <!-- 购物中心 -->
    <img class="shoppingcenter" src="./image/shoppingcenter.png" alt="">

    
    <div id="fullpage">


        <!-- 第一屏 -->
        <div class="section qbh-title">

          
          <img class="qbh-title-sofa" src="./image/qbh-title-sofa.png" alt="">
          <img class="qbh-title-name" src="./image/qbh-title-name.png" alt="">

          <!-- <img class="qbh-title-extra" src="./image/shoppingcenter.png" alt=""> -->
            
        </div>




        <!-- 第二屏 -->
        <div class="section qbh-list">
          <!-- 列表宣传 -->
          <div class="qbh-list-word">
            <img class="qbh-list-worda"  src="./image/qbh-list-worda.png" alt="">
            <img class="qbh-list-wordb"  src="./image/qbh-list-wordb.png" alt="">
          </div>
          


          <div class="qbh-list-computer">
              <!-- 搜索 -->
            <div class="qbh-list-search-box">
              <img class="qbh-list-search-font" src="./image/qbh-list-search-font.png" alt=""> 
            </div>
            <img class="qbh-list-search-finish" src="./image/qbh-list-search-finish.png" alt="">
          
            <div class="qbh-list-sofa">
                  <!-- 沙发列表 -->
                <img class="qbh-list-sofas" src="./image/qbh-list-sofas.png" alt="">
                <!-- 丢下去的沙发 -->
                <img class="qbh-list-sofa-pic" src="./image/qbh-list-sofa-pic.png" alt="">

            </div>


          </div>

        </div>



        <!-- 第三屏 -->

        <div class="section qbh-buy">
            <div class="qbh-buy-main">

                <div class="no-choose">
                  <img src="./image/qbh-buy-choose-start.gif" alt="">
                  <img src="./image/qbh-buy-add-cart-start.gif" alt="">
                </div>
                <div class="choose">
                  <img src="./image/qbh-buy-choose-end.gif" alt="">
                  <img src="./image/qbh-buy-add-cart-end.gif" alt="">
                </div>
                
                <!-- 掉下去的沙发 -->
                <img class="qbh-buy-main-sofatofour" src="./image/qbh-info-rotate-sofa.png" alt="">


            </div>
        </div>
      

        <!-- 第四屏 -->
        <div class="section qbh-info">
          <div class="qbh-info-cloud">
            <img src="./image/qbh-info-cloud.png" alt="">
          </div>
          
         
          <!-- 掉下的沙发，移动的小车 -->
          <div class="qbh-info-cart-sofa">
            <img class="qbh-info-rotate-sofa" src="./image/qbh-info-rotate-sofa.png" alt="">
            <img class="qbh-info-cart" src="./image/qbh-info-cart.png" alt="">
          </div>


          <!-- 卖家提醒信息 -->
          <div class="qbh-info-word">
             <img class="qbh-info-worda" src="./image/qbh-info-worda.png" alt="">
             <img class="qbh-info-wordb" src="./image/qbh-info-wordb.png" alt="">
          </div>

          <!-- 地址信息 -->
          <div class="qbh-info-address-box">
            <img src="./image/qbh-info-address.png" alt="">
          </div>
        
        </div>



        <!-- 第五屏 -->
        <div class="section qbh-payment">
            <!-- 背景图 -->
      
            <div class="qbh-payment-main">
              <!-- 鼠标 -->
              <div class="qbh-payment-mouse">
                <img src="./image/qbh-payment-monse-start.png" alt="">
                <img src="./image/qbh-payment-mouse-end.png" alt="">
              </div>
              <!-- 手 -->
              <div class="qbh-payment-hands">
                  <img src="./image/qbh-payment-hands.png" alt="">
              </div>

              <!-- 提示信息 -->
              <div class="qbh-payment-tips">
                <img src="./image/qbh-payment-font.png" alt="">
              </div> 

              <!-- 卡片和卡信息和沙发 -->
              <div class="qbh-payment-card">

                <img src="./image/qbh-payment-bill.png" alt="">
                <img src="./image/qbh-payment-cards.png" alt="">
                <img src="./image/qbh-info-rotate-sofa.png" alt="">
              </div>
              <!-- 从上面掉下来的沙发 -->
              <img class="qbh-info-rotate-sofa" src="./image/qbh-info-rotate-sofa.png" alt="">

            </div>

        </div>




        <!-- 第六屏 -->
        <div class="section qbh-delivery">
          <!-- 云的动画 -->
          <div class="qbh-delivery-cloud">
            <img src="./image/qbh-delivery-cloud-one.png" alt="">
            <img src="./image/qbh-delivery-cloud-two.png" alt="">
          </div>

          <!-- 包裹沙发的盒子 -->
          <img class="qbh-delivery-box" src="./image/qbh-delivery-box.png" alt="">

          <!-- 运货车 -->

          <img class="qbh-delivery-truck" src="./image/qbh-delivery-truck.png" alt="">

          <!-- 运货车旁边的文字 -->
          <img class="qbh-delivery-truck-font" src="./image/qbh-delivery-truck-font.png" alt="">
          
          <!-- 运货车上的人 -->
          <img class="qbh-delivery-deliveryman" src="./image/qbh-delivery-deliveryman.png" alt="">



          <!-- 提示信息 -->
          <div class="qbh-delivery-font">
            <img src="./image/qbh-delivery-font-start.png" alt="">
            <img src="./image/qbh-delivery-font-end.png" alt="">
          </div>

          <!-- 说话 门 购物者 -->
          <img class="qbh-delivery-shouhuo" src="./image/qbh-delivery-shouhuo.png" alt="">

          <img class="qbh-delivery-door" src="./image/qbh-delivery-door.png" alt="">

          <img class="qbh-delivery-buyer" src="./image/qbh-delivery-buyer.png" alt="">

       
        </div>
        <!-- 第七屏 -->
        <div class="section qbh-appraise">
          <div class="qbh-appraise-main">
            <div class="qbh-appraise-star">
              <img src="./image/qbh-appraise-star.png" alt="">
              <img src="./image/qbh-appraise-star.png" alt="">
              <img src="./image/qbh-appraise-star.png" alt="">
              <img src="./image/qbh-appraise-star.png" alt="">
              <img src="./image/qbh-appraise-star.png" alt="">
            </div>
            <img class="qbh-appraise-haoping" src="./image/qbh-appraise-haoping.png" alt="">

            
          </div>

  
        </div>
        <!-- 第八屏 -->
        <div class="section qbh-shopping">
            <div class="qbh-shopping-main">
                <a href="#" class="qbh-shopping-btn">
                  <img class="qbh-shopping-btn-one" src="./image/qbh-shopping-start-shopping.png" alt="">
                  <img class="qbh-shopping-btn-two" src="./image/qhb-shopping-dong.gif" alt="">
                </a>
                
          
                <img class="qbh-shopping-btn-again" src="./image/qbh-shopping-again.png" alt="">
            </div>
          
            <img class="qbh-shopping-hands" src="./image/qbh-shopping-hands.png" alt="">
        </div>
    </div>
  <!-- 引入jquery库 -->
  <script src="./js/jquery.min.js"></script>
  <!-- 如果需要 就可以引入easing.js -->
  <script src="./js/jquery.easings.min.js"></script>
   <!-- 引入fullpage.js -->
  <script src="./js/jquery.fullPage.min.js"></script>
   <!-- 当前页面的js -->
  <script src="./js/index.js"></script> 
</body>
</html>
